<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
    <script src="script.js" async></script>
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
    <script src="script.js" async></script>
</head>
<body>
    <section id="playerChoice">

        <div class="choice" id="choice">
        </div>
        <div id="options">
        </div>  

    </section>

    <section id="playerScores">
        <div class="score" id="player_1">
            <h3 class="turn">Player 1:</h3>
            <p id="P1Score"></p>
        </div>
        <div class="score" id="tie">
            <h3 class="tie">Ties:</h3>
            <p id="tieScore"></p>
        </div>
        <div class="score" id="player_2">
            <h3 class="turn">Player 2:</h3>
            <p id="P2Score"></p>
        </div>
    </section>

    <div id="endMessage"></div>
    
    <section id="theGame"></section>
    
    <section class="buttons">
        <button id="newGame">Start new game</button>
        <button class="reset" onclick="location.reload()">Reset game</button>        
    </section>

</body>
</html>
