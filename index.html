<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <script src="script.js" async></script>
</head>
<body>
    <section id="playerChoice">

        <div class="choice" id="choice">
        </div>
        <div id="options">
        </div>  

    </section>
    <section id="theGame">

    </section>
        <div class="cellContainer">

            <div class="cell"><a href="#" class="cellData" id="1">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="2">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="3">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="4">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="5">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="6">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="7">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="8">-</a> </div>
            <div class="cell"><a href="#" class="cellData" id="9">-</a> </div>

        </div>
<div id="endmessage"></div>
<button class="reset" onclick="location.reload();">Reset</button>

    <script src="script.js"></script>
</body>
</html>
