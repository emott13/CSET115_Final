<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
    <script src="script.js" async></script>
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
    <script src="script.js" async></script>
</head>
<body>
    <section id="playerChoice">

        <div class="choice" id="choice">
        </div>
        <div id="options">
        </div>  

    </section>

    <section id="playerScores">
        <div class="score" id="player_1">
            <h3 class="turn">Player 1</h3>
        </div>
        <div class="score" id="player_2">
            <h3 class="turn">Player 2</h3>
        </div>
    </section>

    <section id="theGame">

    </section>

    <div id="endMessage"></div>
    
    <section class="buttons">
        <button id="newGame">Start new game</button>
        <button class="reset" onclick="location.reload()">Reset game</button>        
    </section>

<section class="scores">
     <p class="point">Player 1: <div id="P1Score"></div></p>
     <p class="point">Player 2: <div id="P2Score"></div> </p>
     <p class="point">Ties: <div id="TieScore"></div> </p>
</section>

</body>
</html>
